keywords:
  - Magnetic resonance imaging
  - MRI, diffusion MRI
  - ultra-strong magnetic gradients
  - magnetoencephalography
  - MEG
  - structural MRI
  - fMRI
  - arterial spin labelling
  - ASL
  - magnetic resonance spectroscopy
  - MRS
  - transcranial magnetic stimulation
  - TMS
  - 7T MRI 



# title: A title to identify the published resource.
title: "The Welsh Advanced Neuroimaging Database (WAND)"

# description: A brief abstract describing the resource.
description: |
  The Welsh Advanced Neuroimaging Database (WAND) is a multi-scale, multi-modal imaging dataset comprising in vivo brain data from 170 healthy volunteers (aged 18-63 years), including 3 Tesla (3T) magnetic resonance imaging (MRI) with ultra-strong (300 mT/m) magnetic field gradients, structural and functional MRI and nuclear magnetic resonance spectroscopy at 3T and 7T, magnetoencephalography (MEG), and transcranial magnetic stimulation (TMS), together with trait questionnaire and cognitive data.  
  
